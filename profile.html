                <li><a href="contact.html">კონტაქტი</a></li>
                <li><a href="login-registration.html">ავტორიზაცია/რეგისტრაცია</a></li>
                <li class="languages">
                    <select>
                        <option value="">Geo</option>
                        <option value="">Eng</option>
                        <option value="">Rus</option>
                    </select>
                </li>
            </ul>
        </div>

        <!-- responsive navigation -->
        <div role="navigation" class="hide-on-large-only">
            <div id="responsive-nav">
                <input type="checkbox" />
                <span></span>

                <ul id="resp-menu">
                    <li><a href="about.html">ჩვენ შესახებ</a></li>

    </nav>
</header>


<main class="bg-gradient">

	<!-- Content Start -->

	<div class="container profile-edit">
        <div class="row">
            <div class="col s12">
                <div class="circle logo profile-img">
                    <img src="" class="">
                </div>
                <a href="" class="title">
                    სურათის განახელება
                    <img src="assets/img/pencil.svg" class="pencil">   
                </a>
            </div>
        </div>
        <form class="row">
            <div class="input-field col s12 m6 l4">
                <input id="Name" type="text">
                <label for="Name">სახელი, გვარი</label>
            </div>
            <div class="input-field col s12 m6 l4">
                <input id="City" type="text">
                <label for="City">ქალაქი</label>
            </div>
            <div class="input-field col s12 m6 l4">
                <input id="Languages" type="text">
                <label for="Languages">უცხო ენები</label>
            </div>
            <div class="input-field col s12 m6 l4">
                <input id="BirthDate" type="text" class="datepicker">
                <label for="BirthDate">დაბადების თარიღი</label>
            </div>
            <div class="input-field col s12 m6 l4">
                <input id="Addres1" type="text">
                <label for="Addres1">მისამართი (ფაქტობრივი)</label>
            </div>
            <div class="input-field col s12 m6 l4">
                <input id="Skills" type="text">
                <label for="Skills">კომპიუტერული უნარჩვევები</label>
            </div>
            <div class="input-field col s12 m6 l4">
                <input id="ID" type="text">
                <label for="ID">პირადი ნომერი</label>
            </div>
            <div class="input-field col s12 m6 l4">
                <input id="Email" type="text">
                <label for="Email">ელ.ფოსტა</label>
            </div>
            <div class="input-field col s12 m6 l4">
                <input id="Experience" type="text">
                <label for="Experience">გამოცდილება</label>
            </div>
            <div class="input-field col s12 m6 l4">
                <input id="Phone" type="text">
                <label for="Phone">საკონტაქტო ნომერი</label>
            </div>
            <div class="input-field col s12 m6 l4">
                <input id="Password" type="text">
                <label for="Password">პაროლი</label>
            </div>
            <div class="input-field col s12 m6 l4 hide-on-med-and-down">
                <input type="text" disabled="">
            </div>
            <div class="input-field col s12 m6 l4">
                <input id="Gender" type="text">
                <label for="Gender">სქესი</label>
            </div>
            <div class="input-field col s12 m6 l4">
                <input id="PasswordRepeate" type="text">
                <label for="PasswordRepeate">გაიმეორეთ პაროლი</label>
            </div>
            <div class="input-field col s12 m6 l4 hide-on-small-only">
                <input type="text" disabled="">
            </div>
            <div class="input-field col s12 m-t-40">
                <button class="waves-effect waves-light btn right">შენახვა</button>
            </div>
        </form>
    </div>

	<!-- Content End -->

</main>




<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/materialize.min.js"></script>
<script src="assets/js/script.js"></script>

</body>
</html>
